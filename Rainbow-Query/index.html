<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Rainbow Query</title>

	<link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
Width: <span id="width"></span><br>
Height <span id="height"></span>

<script type="text/javascript">
	function toGradient(hue, saturation, lightness, alpha)
	{
		const args = Array.from(arguments).map(arg => arg.toString());
		return "hsla(" + args[0] + "," + args[1] + "%," + args[2] + "%," + args[3] +")"
	}

	function size2gradient(gradient, width, height, mods=[256, 100, 100])
	{
		const generateColors = (size) => mods.map(mod => Math.abs([size % (mod * 2) - mod]));
		
		let innerColor = toGradient(...generateColors(width), 1);
		let outerColor = toGradient(...generateColors(height), 1);
		return gradient +"(" + innerColor + "," + outerColor + ")"
	}

    $(document).ready(function () {
		const width = $(this).width();
		const height = $(this).height();
        $("#width").text(width);
		$("#height").text(height);

		$("body").css("background", size2gradient("radial-gradient", width, height));
    });

    $(window).resize(function () {
		const width = $(this).width();
		const height = $(this).height();
        $("#width").text(width);
		$("#height").text(height);

		$("body").css("background", size2gradient("radial-gradient", width, height));
    });
</script>

</body>
</html>
